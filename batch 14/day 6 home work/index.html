<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid system</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <div class="container">
        <div class="row">
            <div class="col-3 header-height"></div>
            <div class="col-6 header-height"></div>
            <div class="col-3 header-height"></div>
        </div>
    </div>
    </header>

    <section>
    <div class="container">
        <div class="row">
            <div class="col-3 menu-height"></div>
            <div class="col-3 menu-height"></div>
            <div class="col-3 menu-height"></div>
            <div class="col-3 menu-height"></div>
        </div>
    </div>
    </section>

    <section>
    <div class="container">
        <div class="row">
            <div class="col-3 body-height"></div>
            <div class="col-3 body-height">
                    <div class="row">
                        <div class="col-12 bsc">
                            <div class="row">
                                <div class="col-6 bsc">
                                    <div class="col-12 bs"></div>
                                    <div class="col-12 bs"></div>
                                    <div class="col-12 bs"></div>
                                </div>
                                <div class="col-6 bsc">
                                    <div class="col-12 bscc"></div>
                                    <div class="col-12 bscc"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 bscc"></div>
                        <div class="col-12 bscc">
                            <div class="row">
                                <div class="col-6 bscc"></div>
                                <div class="col-6 bscc"></div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="col-3 body-height">
                    <div class="row">
                        <div class="col-12 btc"></div>
                        <div class="col-12 btc"></div>
                        <div class="col-12 btc"></div>
                    </div>
            </div>
            <div class="col-3 body-height">
                    <div class="row">
                        <div class="col-12 btf">
                            <div class="row">
                                <div class="col-6 bsc">
                                    <div class="col-12 bscc"></div>
                                    <div class="col-12 bscc"></div>
                                </div>
                                <div class="col-6 bsc">
                                    <div class="col-12 bs"></div>
                                    <div class="col-12 bs"></div>
                                    <div class="col-12 bs"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 btf">
                            <div class="row">
                                <div class="col-4 bsc">
                                    <div class="col-12 bscc"></div>
                                    <div class="col-12 bscc"></div>
                                </div>
                                <div class="col-4 bsc"></div>
                                <div class="col-4 bsc">
                                    <div class="col-12 bscc"></div>
                                    <div class="col-12 bscc"></div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </section>

    <section>
    <div class="container">
        <div class="row">
            <div class="col-4 big-footer-height"></div>
            <div class="col-4 big-footer-height"></div>
            <div class="col-4 big-footer-height"></div>
        </div>
    </div>
    </section>

    <footer>
    <div class="container">
        <div class="row">
            <div class="col-12 footer-height"></div>
        </div>
    </div>
    </footer>

</body>
</html>
